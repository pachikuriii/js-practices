<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>非同期処理(JavaScript)</title>
    <script>
        async function loadText (url) {
        const response = await fetch(url)
        if (response.status === 200) {
          const text = await response.text()
          console.log(text)
        }
        }
        loadText('https://bootcamp.fjord.jp/')
    </script>
</head>
<body>
</body>
</html>
